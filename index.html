<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <section>
        <div class="w-1/3 bg-green-300 mx-auto mt-20 p-10 font-bold text-slate-600 shadow rounded-lg">
            <span class="flex justify-between mb-3">
                <h1>Original Price:</h1>
                <input id="original-price" class="focus:outline-0" type="number">
            </span>

            <span class="flex justify-between mb-3">
                <h1>Discount % : </h1>
                <input id="discount" class="focus:outline-0" type="number">
            </span>

            <span id="main" class="flex justify-between mb-3">
                <h1>coupon code : DOM </h1>
                <input id="coupon" class="focus:outline-0" type="text">
            </span>
            <p id="after" class="text-center mb-3"></p>
            <button disabled id="button" onclick="getValue()" class="hover:bg-green-700  mx-auto block mt-5 bg-blue-700 px-4 text-white rounded py-2">Apply</button>
        </div>
    </section>

    <!--  -->
    <script src="app.js"></script>
</body>

</html>
